name: CI

on:
  push:
    branches: 
      - '*'
    tags:
      - v*
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        docker_tag: [v1.0, v1.1, v1.2.0, latest]
        flags: [
          DUMMY_LIBC_INIT=1, 
          DUMMY_TIMEZONE=1, 
          KERNEL_NOPATCH=1, 
          NEWLIB_NANO=1, 
          KERNEL_NOPATCH=1 NEWLIB_NANO=1,
          KERNEL_NOPATCH=1 NEWLIB_NANO=1 DUMMY_LIBC_INIT=1,
          KERNEL_NOPATCH=1 NEWLIB_NANO=1 DUMMY_TIMEZONE=1,  
          DEFAULT=1
          ]

    container: ps2dev/ps2dev:${{ matrix.docker_tag }}
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        apk add build-base git bash
    

    - name: Compile project
      run: |
        make clean all ${{ matrix.flags }}

    - name: Get short SHA
      id: slug
      run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"

    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v2
      with:
        name: hello-${{ steps.slug.outputs.sha8 }}-${{matrix.docker_tag}}-${{ matrix.flags }}
        path: hello.elf
